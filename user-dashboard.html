<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - TaskMaster</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="dashboard-container container">
      <!-- Toggle Button -->
      <div class="logout-button">
        <i class="fa fa-power-off" aria-hidden="true"></i>
      </div>
      <div class="toggle-button">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </div>
      <aside>
        <a href="./index.html">
          <div class="logo">TaskMaster</div>
        </a>
        <div class="user-avatar-section">
          <div class="user-avatar">
            <img src="./images/user-avater-100.jpg" alt="" srcset="" />
          </div>
          <h3>
            Hi, <span id="greetings"></span> <br />
            <span id="loggedInUserName"></span>
          </h3>
        </div>
        <div class="sidebar-items">
          <ul>
            <li class="overview active">
              <i class="fa fa-briefcase" aria-hidden="true"></i>Overview
            </li>
            <li class="create">
              <i class="fa fa-plus-circle" aria-hidden="true"></i>Create Tasks
            </li>
            <!-- <li class="update">
              <i class="fa fa-edit edit" aria-hidden="true"></i>Update Tasks
            </li> -->
          </ul>
          <div class="settings-logout">
            <div class="settings" id="settings">
              <i class="fa fa-gear" aria-hidden="true"></i>
              <p>Settings</p>
            </div>
            <div class="logout" id="logout">
              <i class="fa fa-sign-out" aria-hidden="true"></i>
              <p>Logout</p>
            </div>
          </div>
        </div>
      </aside>
      <main class="dashboard-content">
        <div class="dashboard-header">
          <div class="dashboard-header-container">
            <h1 class="other-pages-heading1 pageTitle"></h1>
          </div>
        </div>
        <div class="main-dashboard-content">
          <div id="task-list">
            <div class="task-list-controls">
              <div class="task-list-controls-buttons">
                <div class="priority-div-section">
                  <button type="button" id="filter-by-priority">
                    Priority
                  </button>
                </div>
                <div class="status-div-section">
                  <button type="button" id="filter-by-status">Status</button>
                </div>
                <div class="dueDate-div-section">
                  <button type="button" id="filter-by-dueDate">Due Date</button>
                </div>
                <div class="completed-div-section">
                  <button type="button" id="show-completed-tasks">
                    Completed
                  </button>
                </div>
              </div>
              <div class="task-list-controls-search">
                <div class="search-bar">
                  <input
                    type="text"
                    id="task-search"
                    placeholder="Search tasks"
                  />
                  <div id="search-task" class="btn">
                    <i class="fas fa-search"></i>
                  </div>
                </div>
              </div>
              <div class="task-stats">
                <p>Total Tasks: <span id="total-tasks">0</span></p>
                <p>Completed: <span id="completed-tasks">0</span></p>
                <p>Pending: <span id="pending-tasks">0</span></p>
                <p>In Progress: <span id="in-progress-tasks">0</span></p>
                <p>Overdue: <span id="overdue-tasks">0</span></p>
              </div>
              <div class="task-list-container">
                <!-- Task list will be dynamically generated here -->
              </div>
              <!--               <div class="task-list-controls-pagination">
                <button type="button" id="previous-page">Previous</button>
                <span id="current-page"></span>
                <button type="button" id="next-page">Next</button>
              </div> -->
            </div>
          </div>
          <div id="updateTasks" class="hidden">
            <div id="updateTask-form">
              <input
                type="text"
                id="updateTask-title"
                placeholder="Task Title"
              />
              <textarea
                id="updateTask-desc"
                placeholder="Task Description"
              ></textarea>
              <select id="updateTask-status" title="updateTask-status">
                <option disabled selected value="">Select Status</option>
                <option value="pending">Pending</option>
                <option value="in-progress">In Progress</option>
                <option value="completed">Completed</option>
              </select>
              <div class="form-field-col-2">
                <select id="updateTask-priority" title="updateTask-priority">
                  <option disabled selected value="">Select Priority</option>
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                </select>
                <input
                  type="date"
                  id="updateTask-deadline"
                  title="task-deadline"
                  placeholder="Choose task-deadline"
                />
              </div>
              <div class="tasks-buttons">
                <button type="button" id="cancel-update-task">Cancel</button>
                <button type="button" id="update-task">Update Task</button>
              </div>
            </div>
          </div>
          <div id="createTasks" class="hidden">
            <div id="task-form">
              <input type="text" id="task-title" placeholder="Task Title" />
              <textarea
                id="task-desc"
                placeholder="Task Description"
              ></textarea>
              <select id="task-status" title="task-status">
                <option disabled selected value="">Select Status</option>
                <option value="pending">Pending</option>
                <option value="in-progress">In Progress</option>
                <option value="completed">Completed</option>
              </select>
              <div class="form-field-col-2">
                <select id="task-priority" title="task-priority">
                  <option disabled selected value="">Select Priority</option>
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                </select>
                <input
                  type="date"
                  id="task-deadline"
                  title="task-deadline"
                  placeholder="Choose task-deadline"
                />
              </div>
              <div class="tasks-buttons">
                <button type="button" id="cancel-add-task">Cancel</button>
                <button type="button" id="add-task">Add Task</button>
              </div>
            </div>
          </div>
        </div>
        <footer>
          <p>
            Designed by Witty Umosung @ November 2023 - <span id="year"></span>
          </p>
        </footer>
      </main>
    </div>
    <script type="module" src="./dashboard.js"></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
