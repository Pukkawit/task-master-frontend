<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskMaster</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <a href="./index.html">
          <div class="logo">TaskMaster</div>
        </a>
        <div class="contact-us">
          <a
            href="https://wa.link/8ldpjn"
            rel="noopener"
            target="_blank"
            class="btn contact-us-btn"
            >Contact Us</a
          >
        </div>
      </header>
      <div class="login-signup-section section">
        <div class="login-signup-img">
          <img src="./images/taksManager3.jpg" alt="" srcset="" />
        </div>
        <div class="login-signup">
          <h1 class="other-pages-heading1 login-signup-heading">Register</h1>
          <div class="form-field">
            <div class="back-btn">&#8592;</div>
            <a href="./index.html">
              <div class="close-btn">&#215;</div>
            </a>
            <form id="signup">
              <input type="text" id="username" placeholder="Username" />
              <div id="usernameError" class="error-message"></div>
              <input type="text" id="email" placeholder="Email address" />
              <div id="emailError" class="error-message"></div>
              <div class="password-input">
                <input
                  type="password"
                  id="password"
                  placeholder="Password"
                  required
                />
                <div class="reveal-close" id="passwordToggleIcon">
                  <i class="fa fa-eye" id="hidePassword"></i>
                  <i id="revealPassword" class="fa fa-eye-slash"></i>
                </div>
              </div>
              <div id="passwordError" class="error-message"></div>
              <div class="password-input">
                <input
                  type="password"
                  id="confirmPassword"
                  placeholder="Confirm Password"
                  required
                />
                <div class="reveal-close" id="passwordConfirmToggleIcon">
                  <i class="fa fa-eye" id="hideConfirmPassword"></i>
                  <i id="revealConfirmPassword" class="fa fa-eye-slash"></i>
                </div>
              </div>
              <div id="confirmPasswordError" class="error-message"></div>
              <button type="button" id="signupButton">Sign Up</button>
            </form>
            <small class="next-step"
              >Don't have an account?
              <span><a href="./login.html">Login</a></span></small
            >
          </div>
        </div>
      </div>
      <footer>
        <p>
          Designed by Witty Umosung @ November 2024 - <span id="year"></span>
        </p>
      </footer>
    </div>
    <script type="module" src="./signup.js"></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
